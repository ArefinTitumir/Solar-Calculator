<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solar Calculator</title>
   <link rel="stylesheet" href="style.css">
   <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"> -->
</head>

<body>
   <div class="container mb-3  mt-3">
      <h1 class="text-center">Solar Calculator</h1>
      <div class="row">
         <div class="col-md-6">
            <label for="tariff">
               <span class="label-inner">

                  Tariff type
                  <span class="require">*</span>
               </span>
            </label>
            <select class="custom-select" id="tariffType">
               <option selected value="0">....</option>
               <option id="samt_1" value="1">Residential</option>
               <option id="samt_2" value="2">Commercial</option>
               <option id="samt_3" value="3">Industrial</option>
            </select>
         </div>
         <div class="col-md-6">
            <label for="units-per-month">
               <span class="label-inner">

                  Average Yearly unit consumption (kWh)

               </span>
            </label>
            <input type="number" class="form-control" name="units-per-month" id="samt_4" tabindex="0">
         </div>

      </div>
      <div class="row">
         <div class="col-md-12 text-center">
            <button type="button" id="samt_5" class="btn btn-danger">Calculate</button>
         </div>
      </div>
      <br>
      <div id="Result">
         <div class="row">
            <div class="col-md-4">
               <div class="average_yearly_bill pl-2">
                  <h5>AVERAGE YEARLY <br>BILL<span class="inr"> (INR)</span> </h5>
                  <span class="value" id="samt_6"></span>
               </div>
               <br>
            </div>
            <div class="col-md-4">
               <div class="kw_system pl-2">
                  <h5> KW SYSTEM RECOMANDED</h5>
                  <span class="recomand" id="samt_7"></span>
                  <span class="Kw">Kw</span>
               </div>

            </div>
            <div class="col-md-4">
               <div class="net_system_cost pl-2">
                  <h5>NET SYSTEM COST</h5>

                  <span class="net" id="samt_8"></span>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
               <div class="size_require pl-2">
                  <h5>Size Req in (Sq.F)</h5>
                  <span class="size" id="samt_9_InF"></span>
                  <br>
                  <h5>Size Req in (Sq.M)</h5>
                  <span class="size" id="samt_9_InM"></span>
               </div>
            </div>
            <div class="col-md-4">
               <div class="estimated_generation pl-2">
                  <h5>Estimated Generation Annually </h5>
                  <span class="estimate" id="samt_10"></span>
               </div>

            </div>
            <div class="col-md-4">
               <div class="Contribution_to_the_environment pl-2">
                  <h5>Your Contribution to the Enviroment </h5>
                  <span class="value" id="samt_11"></span>
               </div>

            </div>
         </div>
         <br>
         <div class="row">
            <div class="col-md-12">
               <div id="container">

               </div>
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col-md-12">
               <div id="Line-chart">
                  .
               </div>
            </div>
         </div>

      </div>
   </div>




   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/modules/export-data.js"></script>
   <script src="https://code.highcharts.com/modules/accessibility.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
